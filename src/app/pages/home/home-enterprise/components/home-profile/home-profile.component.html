<div class="container">
  <mat-card>
    <mat-card-header>
        <img mat-card-image :src="{{perfilUsuario.image}}}" alt="Perfil de usuario" class="w-12 h-12">
        <mat-card-title>{{perfilUsuario.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>

<div style="display: flex; align-items: center; background-color: white">
  <div class="auth-image" style="position: relative;">
    <img src="./assets/auth-images/fondo.png" alt="Fondo" class="login-BG">
    <div class="login-logo" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
      <img src="./assets/auth-images/logo.png" alt="Logo">
    </div>
  </div>

  <div style="margin: auto">
    <form [formGroup]="registerForm" style="display: block; text-align: center">

      <div>
        <mat-form-field class="example-full-width">
          <mat-label>Correo Electr칩nico</mat-label>
          <input matInput formControlName="email" placeholder="Ingresar Correo">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="example-full-width">
          <mat-label>Nombre Usuario</mat-label>
          <input matInput formControlName="username" placeholder="Ingresar Usuario">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="example-full-width">
          <mat-label>Contrase침a</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Ingresar Contrase침a">
        </mat-form-field>
      </div>


      <div>
        <mat-form-field>
          <mat-label>Usuario</mat-label>
          <mat-select formControlName="accountType">
            <!--@for (user of users; track user) {
              <mat-option [value]="user">{{user}}</mat-option>
            }-->
            <mat-option value="0">Empresa</mat-option>
            <mat-option value="1">Desarrollador</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <a mat-flat-button color="primary" (click)="register()">Crear Cuenta</a>
      </div>


      <div>
        <a mat-button routerLink="/login" >Iniciar Sesi칩n</a>
      </div>


    </form>
  </div>

</div>

<div>

  <div style="margin: auto">
    <form style="display: block; text-align: center">

      <div>
        <mat-form-field class="example-full-width">
          <mat-label>Titulo del problema</mat-label>
          <input matInput placeholder="Ingresar problema">
        </mat-form-field>
      </div>


      <div>
        <div>
          <mat-form-field>
            <mat-label>Tipo de problema</mat-label>
            <mat-select>
              @for (problem of problems; track problem) {
                <mat-option [value]="problems">{{problem}}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>

      </div>


      <div>
        <mat-form-field>
          <mat-label>Descripci√≥n del problema</mat-label>
          <textarea matInput></textarea>
        </mat-form-field>
      </div>

      <div>
        <input class="ng-hide" id="input-file-id" multiple type="file" />
        <label for="input-file-id" class="md-button md-raised md primary"></label>
      </div>

      <div>
        <a mat-flat-button color="primary">Enviar</a>
      </div>

    </form>

  </div>

</div>

<div class="container w-2/3 h-full">
  <mat-card>
    <mat-card-header class="flex justify-between mb-3 align-middle items-center">
      <mat-card-title>{{perfilDeveloper?.name}}</mat-card-title>
      <img mat-card-image :src="{{perfilDeveloper?.profileImage}}" alt="Perfil de usuario" class="w-12 h-12">
      <a routerLink="/app/main/message">
        <mat-icon class="text-purple-500">message</mat-icon>
      </a>
    </mat-card-header>
    <div class="flex justify-center">
      <hr class="w-5/6 text-gray-500">
    </div>
    <mat-card-content>
      <div class="flex gap-2">
        <div>
          <p class="text-gray-500 font-bold">Resumen</p>
          <p>{{perfilDeveloper?.description}}</p>
        </div>
      </div>
    </mat-card-content>
    <div class="flex justify-center">
      <hr class="w-5/6 text-gray-500">
    </div>
    <mat-card-content>
      <div class="flex gap-2 justify-between w-full">
        <div class="flex justify-between gap-10 w-11/12 mt-3">
          <p class="text-gray-500 font-bold">Pa√≠s</p>
          <p>{{perfilDeveloper?.country}}</p>
        </div>
      </div>
    </mat-card-content>
    <div class="flex justify-center">
      <hr class="w-5/6 text-gray-500">
    </div>
    <mat-card-content>
      <div class="flex gap-2 justify-between w-full">
        <div class="flex justify-between w-11/12 mt-3">
          <p class="text-gray-500 font-bold">Telefono</p>
          <p>{{perfilDeveloper?.cellphone}}</p>
        </div>
      </div>
    </mat-card-content>
    <div class="flex justify-center">
      <hr class="w-5/6 text-gray-500">
    </div>
    <mat-card-content>
      <div class="flex gap-2 justify-between w-full">
        <div class="flex justify-between gap-10 w-11/12 mt-3">
          <p class="text-gray-500 font-bold">Correo</p>
          <p>{{perfilDeveloper?.email}}</p>
        </div>
      </div>
    </mat-card-content>
    <div class="flex justify-center">
      <hr class="w-5/6 text-gray-500">
    </div>
    <mat-card-content>
      <div class="flex gap-2 justify-between w-full">
        <div class="flex justify-between gap-10 w-11/12 mt-3">
          <p class="text-gray-500 font-bold">Proyectos Realizados</p>
          <p>{{perfilDeveloper?.completedProjects}}</p>
        </div>
      </div>
    </mat-card-content>
    <div class="flex justify-center">
      <hr class="w-5/6 text-gray-500">
    </div>
    <mat-card-content>
      <div class="flex gap-2 justify-between w-full">
        <div class="flex justify-between gap-10 w-11/12 mt-3">
          <p class="text-gray-500 font-bold">Especialidades</p>
          <p>{{perfilDeveloper?.skills}}</p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>

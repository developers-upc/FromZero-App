<div class="container">
  <div class="title">
    <h1>{{ enterprise.projects.name }}</h1>
    <h3>{{ enterprise.name }}</h3>
  </div>

  <mat-card class="delv-card">

    <mat-card-header class="delv-title">
      <mat-card-title>
        Entregable {{ deliverable.d_number }}: {{ deliverable.title }}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content class="delv-description">
      <mat-card-subtitle class="description-title">
        Descripcion de Entrega
      </mat-card-subtitle>
      <p>{{ deliverable.description }}</p>
      <div class="divider"></div>
      <h2 class="files-title">Archivos</h2>
      <mat-card class="files-card"/>
      <button mat-stroked-button class="delv-button"
              (click)="openDialog()">
        Aprobar Entrega
      </button>
    </mat-card-content>

  </mat-card>

</div>

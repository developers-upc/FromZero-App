<mat-card class="project-card">
  <mat-card-title>
    <p class="text-blue-600">Lista de candidatos</p>
  </mat-card-title>
  <div class="flex justify-center">
    <hr class="w-5/6 text-gray-500">
  </div>
  <mat-card-content>
    @for (candidate of data.candidates; track candidate.firstName){
      <mat-card>
        <mat-card-title>
          <div class="flex justify-center gap-10">
            <img src="{{candidate.profileImgUrl}}" alt="foto de perfil del candidato" class="w-20 h-20 rounded-full">
            <p>{{candidate.firstName}}</p>
            <button class="rounded-full text-red-600">
              <mat-icon>close</mat-icon>
            </button>
            <button class="rounded-full text-green-600">
              <mat-icon>check</mat-icon>
            </button>
          </div>
        </mat-card-title>
        <mat-card-content>
          <div class="flex flex-col">
            <p class="font-bold">Descripci√≥n</p>
            <p>{{candidate.description}}</p>
            <a href="#" target="_blank" class="text-purple-700 cursor-pointer hover:bg-gray-200">Github</a>
          </div>
        </mat-card-content>
      </mat-card>
    } @empty {
      <p>No hay candidatos.</p>
    }
  </mat-card-content>
</mat-card>

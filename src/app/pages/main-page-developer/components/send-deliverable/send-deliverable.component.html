<div style="margin-right: 40px; height: 100%; display: flex; flex-direction: column;">
  <div style="text-align: center; padding: 20px">
    <h1 style="font-size: xx-large">{{ projectName }}</h1>
    <h3>{{ enterpriseName }}</h3>
  </div>
  <mat-card style="margin: auto">
    <mat-card-header>
      <mat-card-title>{{deliverable?.name}}</mat-card-title>
      <mat-card-subtitle>{{deliverable?.description}}</mat-card-subtitle>
      <mat-card-title>Estado: {{deliverable?.state}}</mat-card-title>
    </mat-card-header>

    <mat-card-content style="display: flex; flex-direction: column">
      <h3>Agregar mensaje</h3>
      <mat-form-field>
        <textarea matInput [formControl]="developerMessage"></textarea>
      </mat-form-field>
      <div style="text-align: center">
        <button mat-flat-button color="primary" class="rounded-full" (click)="submitDeliverable()">
          Enviar entregable a revisi√≥n
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>

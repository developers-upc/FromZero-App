<div class="container">
  <div class="title">
    <h1>Proyectos Destacados</h1>
    <h3>Explora mas de 100 proyectos realizados</h3>
  </div>

  <input placeholder="Busqueda de proyectos">


  <div class="buttons">
    <button mat-stroked-button class="b-web-app">Web Application</button>
    <button mat-stroked-button class="b-mobile-app">Mobile Application</button>
    <button mat-stroked-button class="b-design-system">Design System</button>
    <button mat-stroked-button class="b-data-analytics">Data Analytics</button>
  </div>

  <ul class="project-list">
    @for (project of projects; track project.id) {
      <mat-card class="project-card">
        <mat-card-header class="card-title">
          <mat-card-title>
            {{ project.type }}: {{ project.title }}
          </mat-card-title>
        </mat-card-header>

        <mat-card-content class="project-content">
          <div class="left-content">
            <mat-card-subtitle class="description-title">
              Descripcion
            </mat-card-subtitle>
            <p>{{ project.description }}</p>

            <div class="stars">
              <mat-icon *ngFor="let star of project.stars">star</mat-icon>
            </div>
          </div>
          <img mat-card-image [src]="project.image_url"/>
        </mat-card-content>
      </mat-card>
    }
  </ul>


</div>

<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>Asunto: {{ data.message.subject }}</h2>
      </mat-card-title>
      <mat-card-subtitle>
        Enviado: {{ data.message.sentTime }}
      </mat-card-subtitle>
      <mat-card-subtitle>
        <h3>De: {{ data.message.sender.email }}</h3>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div>
        {{ data.message.emailBody }}
      </div>
    </mat-card-content>
  </mat-card>
</div>

<div class="w-full h-full mt-10">
  <div class="h-3/4 overflow-x-hidden overflow-y-auto">
    <div class="mt-5 mb-2 text-center">
      <h1 class="mb-0">Mensajes de Soporte</h1>
      <h3>Explora los mensajes de soporte</h3>
    </div>
    <div class="mat-elevation-z8 w-11/12 ml-12">
      <table mat-table [dataSource]="dataSource">

        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column.columnDef">
          <th mat-header-cell *matHeaderCellDef> {{column.columnDef}} </th>
          <td mat-cell *matCellDef="let element">
            {{column.columnDef === 'User Email' ? element.sender.email : element[column.propertyPath]}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnDefs"></tr>
        <tr mat-row *matRowDef="let row; columns: columnDefs;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of support tickets">
      </mat-paginator>
    </div>
  </div>
</div>
